<div>
  <h2>Minhas MAPs</h2>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let map of minhasMaps" [hidden]="deletedMapId.includes(map.id)">
        <td>
          <ng-container>{{ map.title }}</ng-container>
        </td>
        <td>
          <ng-container>{{ map.description }}</ng-container>
        </td>
        <td class="action-cell">
          <button class="edit-button" (click)="editMap(map)">Editar</button>
          <button class="delete-button" (click)="deleteMap(map.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <!-- Modal content -->
  <div class="modal-content">
    <!-- Add your modal content here -->
    <h3>Editar MAP</h3>
    <form (ngSubmit)="saveMap()">
      <div class="form-group">
        <h3 for="title">Título</h3>
        <input type="text" id="title" name="title" [(ngModel)]="title" required style="width: 500px;">
      </div>
      <div class="form-group">
        <h3 for="description">Descrição</h3>
        <textarea id="description" name="description" [(ngModel)]="description" required
          style="height: 200px; width: 500px;"></textarea>
      </div>
      <div>
        <h3>Atividades</h3>
      </div>

      <button class="primary-button" type="submit">Editar</button>
      <button class="primary-button" (click)="hidenModal()">Cancelar</button>
    </form>
  </div>
</div>
</div>
